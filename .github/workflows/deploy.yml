name: Deploy tristanbarlowgriffin.co.uk

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: GCP - Setup
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: NODE - Setup 
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: YARN - Install
        working-directory: tristanbarlowgriffin.co.uk
        run: yarn install
      - name: UI - Build
        working-directory: tristanbarlowgriffin.co.uk/ui
        run: yarn build
      - name: API - Build
        working-directory: tristanbarlowgriffin.co.uk/api
        run: yarn build
      - name: Docker - Build, Push
        working-directory: tristanbarlowgriffin.co.uk
        run: |
          docker build tristanbarlowgriffin.co.uk -t gcr.io/${{secrets.GCP_PROJECT_ID}}/tbg
          docker push gcr.io/${{secrets.GCP_PROJECT_ID}}/tbg
      - name: GCP - Deploy
        run: |
          gcloud deploy tbg --image gcr.io/${{secrets.GCP_PROJECT_ID}}/tbg --region europe-west1 --memory 2Gi --platform managed



      
